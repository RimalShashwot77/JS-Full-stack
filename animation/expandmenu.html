<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Accordion Menu</title>
    <link rel="stylesheet" href="expandmenu.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">Section 1</button>
            <div class="accordion-content">
                <p>Content 1</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">Section 2</button>
            <div class="accordion-content">
                <p>Content 2</p>
            </div>
        </div>
    </div>
    <script src="expandmenu.js"></script>
</body>
</html>
